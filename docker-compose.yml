services:
  # ---------------------------------------------------------------
  # Neo4j — Knowledge Graph database
  # ---------------------------------------------------------------
  neo4j:
    image: neo4j:5-community
    container_name: pharmagraphrag-neo4j
    ports:
      - "7474:7474"  # Browser
      - "7687:7687"  # Bolt
    environment:
      NEO4J_AUTH: neo4j/pharmagraphrag
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_initial__size: "512m"
      NEO4J_server_memory_heap_max__size: "1G"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - pharma-net

  # ---------------------------------------------------------------
  # FastAPI — REST API backend
  # ---------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: pharmagraphrag-api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      NEO4J_URI: bolt://neo4j:7687
      CHROMA_PERSIST_DIR: /app/data/chroma
    volumes:
      - ./data/chroma:/app/data/chroma:ro
      - ./data/raw/dailymed:/app/data/raw/dailymed:ro
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - pharma-net

  # ---------------------------------------------------------------
  # Streamlit — Chat UI
  # ---------------------------------------------------------------
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    container_name: pharmagraphrag-ui
    ports:
      - "8501:8501"
    env_file: .env
    environment:
      NEO4J_URI: bolt://neo4j:7687
      CHROMA_PERSIST_DIR: /app/data/chroma
    volumes:
      - ./data/chroma:/app/data/chroma:ro
      - ./data/raw/dailymed:/app/data/raw/dailymed:ro
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - pharma-net

  # ---------------------------------------------------------------
  # Ollama — Local LLM (optional, profile: ollama)
  # ---------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: pharmagraphrag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    profiles:
      - ollama
    deploy:
      resources:
        reservations:
          memory: 4G
    networks:
      - pharma-net

volumes:
  neo4j_data:
  neo4j_logs:
  ollama_models:

networks:
  pharma-net:
    driver: bridge
